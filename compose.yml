services:
  frontend:
    build:
      context: frontend
    ports: 
      - 3000:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
  backend:
    build:
      context: backend
    ports: 
      - 5000:5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo    
  mongo:
    image: mongo:4.2.0
    volumes:
      - mongo_data:/data/db
    expose:
      - 27017
    ports:
      - 27017:27017
volumes:
  mongo_data: